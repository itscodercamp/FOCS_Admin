{% extends 'admin/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Partnership Request Details</h4>
                <a href="{{ url_for('admin.partnerships') }}" class="btn btn-light btn-sm">Back</a>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 30%">Date & Time</th>
                        <td>{{ req.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                    </tr>
                    <tr>
                        <th>College Name</th>
                        <td>{{ req.college_name }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><a href="mailto:{{ req.email }}">{{ req.email }}</a></td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td><a href="tel:{{ req.phone }}">{{ req.phone }}</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
