<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Labs Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>
        <nav>
            <a href="#" class="logo">AI Labs</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#labs">AI Labs</a>
                <a href="#careers">Careers</a>
                <a href="#contact">Contact</a>
                <a href="{{ url_for('admin.login') }}"
                    style="color: var(--primary); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px;">Admin
                    Login</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div>
            <h1>Innovating the Future with AI</h1>
            <p>Empowering colleges and students with next-gen Artificial Intelligence Labs.</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>

    <section id="labs">
        <h2>AI Labs Partnership</h2>
        <div class="form-container">
            <form id="partnershipForm">
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" class="form-control" name="collegeName" required>
                </div>
                <div class="form-group">
                    <label>Principal Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>
                <button type="submit" class="btn-submit">Apply for Partnership</button>
            </form>
        </div>
    </section>

    <section id="careers" style="background-color: #f9f9f9;">
        <h2>Join Our Team</h2>
        <div class="form-container">
            <form id="careersForm">
                <div class="form-group">
                    <label>Job Role</label>
                    <input type="text" class="form-control" name="jobRole" placeholder="e.g. Full Stack Developer"
                        required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <!-- Resume Link etc. simplified for demo -->
                <button type="submit" class="btn-submit">Submit Application</button>
            </form>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 AI Labs Portal. All rights reserved.</p>
    </div>

    <script>
        // Simple script to handle form submissions (JSON)
        async function submitForm(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Submitted Successfully!');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred.');
            }
        }

        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.type = "General"; // Default type
            submitForm('/api/contact', data);
        });

        document.getElementById('partnershipForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            submitForm('/api/academy/partnership', Object.fromEntries(formData.entries()));
        });

        document.getElementById('careersForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            submitForm('/api/careers/apply', Object.fromEntries(formData.entries()));
        });
    </script>
</body>

</html>
