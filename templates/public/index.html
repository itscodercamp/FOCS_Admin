<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Labs Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>
        <nav>
            <a href="#" class="logo">AI Labs</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#labs">AI Labs</a>
                <a href="#careers">Careers</a>
                <a href="#contact">Contact</a>
                <a href="{{ url_for('admin.login') }}"
                    style="color: var(--primary); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px;">Admin
                    Login</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div>
            <h1>Innovating the Future with AI</h1>
            <p>Empowering colleges and students with next-gen Artificial Intelligence Labs.</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>

    <section id="labs">
        <h2>AI Labs Partnership</h2>
        <div class="form-container">
            <form id="partnershipForm">
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" class="form-control" name="collegeName" required>
                </div>
                <div class="form-group">
                    <label>Principal Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>
                <button type="submit" class="btn-submit">Apply for Partnership</button>
            </form>
        </div>
    </section>

    <section id="careers" style="background-color: #f9f9f9;">
        <h2>Join Our Team</h2>
        <div class="form-container">
            <form id="careersForm">
                <div class="form-group">
                    <label>Job Role</label>
                    <input type="text" class="form-control" name="jobRole" placeholder="e.g. Full Stack Developer"
                        required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Resume Link (LinkedIn/Portfolio URL)</label>
                    <input type="url" class="form-control" name="resumeLink"
                        placeholder="https://linkedin.com/in/yourprofile" required>
                </div>
                <div class="form-group">
                    <label>Cover Letter</label>
                    <textarea class="form-control" name="coverLetter" rows="5"
                        placeholder="Tell us why you're a great fit..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Application</button>
            </form>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 AI Labs Portal. All rights reserved.</p>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = 'http://82.29.165.213:5000';

        // Enhanced form submission handler
        async function submitForm(url, data, formElement) {
            // Get submit button and disable it
            const submitBtn = formElement.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(API_BASE_URL + url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('✅ ' + (result.message || 'Submitted Successfully!'));
                    formElement.reset(); // Clear form on success
                } else {
                    alert('❌ Error: ' + (result.error || result.message || 'Something went wrong'));
                }
            } catch (error) {
                console.error('Form Submission Error:', error);
                alert('❌ Network Error: Unable to connect to server. Please check your connection and try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        }

        // Contact Form Handler
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.type = "General Inquiry"; // Default type as per API
            submitForm('/api/contact', data, e.target);
        });

        // Partnership Form Handler
        document.getElementById('partnershipForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            submitForm('/api/academy/partnership', data, e.target);
        });

        // Careers Form Handler
        document.getElementById('careersForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            submitForm('/api/careers/apply', data, e.target);
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>

</html>
